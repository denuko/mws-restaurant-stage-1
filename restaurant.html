<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <a href="#restaurant-container" class="skip-link">Skip to content</a>
        <!-- Beginning header -->
        <header>
            <!-- Beginning main nav -->
            <nav role="navigation" aria-label="Main navigation">
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- End main nav -->
            <!-- Beginning breadcrumb -->
            <nav role="navigation" aria-label="Breadcrumb">
                <ul id="breadcrumb">
                    <li><a href="/" id="home-link">Home</a></li>
                </ul>
            </nav>
            <!-- End breadcrumb -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="maincontent">
            <!-- Beginning map -->

            <section id="map-container" role="application" aria-labelledby="map-heading">
                <h2 id="map-heading" hidden>Restaurant on google map</h2>
                <div id="map"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <section id="restaurant-container" tabindex="-1" aria-labelledby="restaurant-name">
                <h2 id="restaurant-name" tabindex="0"></h2>
                <picture id="restaurant-img-sources">
                    <source id="restaurant-img-medium" media="(min-width: 353px) and (max-width: 532px)" srcset="">
                    <source id="restaurant-img-medium-large" media="(min-width: 533px) and (max-width: 633px)" srcset="">
                    <source id="restaurant-img-large" media="(min-width: 634px)" srcset="">
                    <img id="restaurant-img">
                </picture>
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <section id="restaurant-hours-container" role="region" aria-labelledby="restaurant-hours-heading">
                    <h3 id="restaurant-hours-heading" hidden>Restaurant Hours</h3>
                    <table id="restaurant-hours" tabindex="0"></table>
                </section>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container" role="region">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="text/javascript" src="dist/js/dbhelper.js"></script>
        <!-- Helper javascript file -->
        <script type="application/javascript" charset="utf-8" src="dist/js/helper.js"></script>
        <!-- Main javascript file -->
        <script type="text/javascript" src="dist/js/restaurant_info.js"></script>
        <script type="application/javascript" charset="utf-8" src="dist/js/sw/index.js"></script>
        <!-- Picturefill polyfill -->
        <script src="dist/polyfills/picturefill.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzXDGrWxj1GsJUbo9ZKSJPz07o2K1ljgc&libraries=places&callback=initMap"></script>
        <!-- End scripts -->

    </body>

</html>
