<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" >
                <li><a href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent">
            <section class="content">
                <!-- Beginning map -->
                <section id="map-container">
                    <div id="map"></div>
                </section>
                <!-- End map -->
                <!-- Beginning restaurant -->
                <section id="restaurant-container">
                    <h1 id="restaurant-name" tabindex="0"></h1>
                    <picture id="restaurant-img-sources">
                        <source id="restaurant-img-medium" media="(min-width: 430px)" srcset="">
                        <source id="restaurant-img-large" media="(min-width: 734px)" srcset="">
                        <img id="restaurant-img">
                    </picture>
                    <p id="restaurant-cuisine"></p>
                    <p id="restaurant-address"></p>
                    <table id="restaurant-hours" tabindex="0"></table>
                </section>
                <!-- end restaurant -->
                <!-- Beginning reviews -->
                <section id="reviews-container">
                    <ul id="reviews-list"></ul>
                </section>
                <!-- End reviews -->
            </section>
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="text/javascript" src="js/dbhelper.js"></script>
        <!-- Helper javascript file -->
        <script type="application/javascript" charset="utf-8" src="js/helper.js"></script>
        <!-- Main javascript file -->
        <script type="text/javascript" src="js/restaurant_info.js"></script>
        <!-- Picturefill polyfill
        <script type="text/javascript" src="js/picturefill.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzXDGrWxj1GsJUbo9ZKSJPz07o2K1ljgc&libraries=places&callback=initMap"></script>
        <!-- End scripts -->

    </body>

</html>
