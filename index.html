<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Restaurant Reviews</title>
    </head>

    <body>
        <a href="#filter-container" class="skip-link">Skip to content</a>
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main id="maincontent">
            <section id="map-container" role="application" aria-labelledby="map-heading">
                <h2 id="map-heading" hidden>Restaurants on google map</h2>
                <div id="map"></div>
            </section>
            <section id="filter-container" role="search" aria-labelledby="filter-heading">
                <h2 id="filter-heading" hidden>Filter Restaurants</h2>
                <div class="filter-options">
                    <div class="filter-container">
                        <div class="filter">
                            <label for="neighborhoods-select">Neighborhood</label>
                            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
                                <option value="all">All Neighborhoods</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label for="cuisines-select">Cuisine</label>
                            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
                                <option value="all">All Cuisines</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section id="restaurants-container" role="region" aria-labelledby="restaurants-heading">
                <h2 id="restaurants-heading" hidden>Restaurants List</h2>
                <ul id="restaurants-list"></ul>
            </section>
        </main>

        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/helper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzXDGrWxj1GsJUbo9ZKSJPz07o2K1ljgc&libraries=places&callback=initMap"></script>


        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

    </body>

</html>
